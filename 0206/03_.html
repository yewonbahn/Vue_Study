<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">

        <button  @click="event => decrease(4, event)" >감소</button>
        <button  @click="increase($event,10)">증가</button>
        <div  @click="increase(20)">
            <p @click.stop="some">결과: {{number}}</p>
        </div>
            <br/><br/><br/><br/>
            <input type="text"/ v-on:keyup.space="setName($event)">
            <p>{{myName}}</p>

        </div>
    </div>
</body>
<script>
    Vue.createApp({
        data(){
            return {
                myNum:13,
                number: 100,
                myName: ""
            }
        },
        methods:{
            setName(ev){
                this.myName = ev.target.value;
            },
            some(){
                console.log("some")
            },
            increase(event,num){
                this.number+=num;
                console.log(event.target)
            },
            decrease(num,event){
                this.number-=num;
            }
        }
    }).mount("#app")
</script>
</html>
