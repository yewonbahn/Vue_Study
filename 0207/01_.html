<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
       <div id="app">
        <p :class="['text',text1Css]" v-on:click="clickedText('red')"> 첫번째 글입니다.</p>
        <p :class="['text',text2Css]" v-on:click="clickedText('green')">두번째 글입니다.</p>
        <p :class="['text',text3Css]" v-on:click="clickedText('blue')">세번째 글입니다.</p>
       </div>

<script>
    const app = Vue.createApp({
    data() {
        return {
        text1: false,
        text2: false,
        text3: false,
        };
    },
    computed: {
        text1Css() {return { red: this.text1 }},
        text2Css() {return { green: this.text2 }},
        text3Css() {return { blue: this.text3 };},
    },
    methods: {
        clickedText(text) {
            if (text === 'red')  this.text1 = !this.text1;
            if (text === 'green')this.text2 = !this.text2;
            if (text === 'blue') this.text3 = !this.text3;
        }
    },
        
    });
    app.mount('#app');

</script>
</body>
</html>
